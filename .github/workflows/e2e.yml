name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install chromium --with-deps

      - name: Set up fixture repos
        run: bun run scripts/fixtures/setup-demo.ts
        env:
          BORD_FIXTURE_ROOT: ${{ runner.temp }}/bord-fixtures

      - name: Run unit tests
        run: bun test src/store/*.test.ts && bun test src/lib/**/*.test.ts && bun test server/services/*.test.ts && bun test server/routes/*.test.ts server/ws/*.test.ts

      - name: Run E2E tests
        run: bun run test:e2e
        env:
          CI: "true"
          BORD_FIXTURE_ROOT: ${{ runner.temp }}/bord-fixtures

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7
